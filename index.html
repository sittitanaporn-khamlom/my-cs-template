<script>
// JavaScript
const element = document.querySelector('.hidden');

setTimeout(() => {
  element.classList.remove('hidden');
  element.classList.add('show');
}, 5000); // รอ 3000 มิลลิวินาที (3 วินาที) ก่อนทำการเปลี่ยน class

function refreshPage() {
      window.location.reload();
    }

    setInterval(refreshPage, 25000);

    function delayRedirect() {
            // รอ 2 วินาที (2000 มิลลิวินาที)
            setTimeout(function() {
                // เปลี่ยนไปยังหน้าเป้าหมาย (เปลี่ยน "https://www.example.com" เป็น URL ที่ต้องการ)
                window.location.href = "index.php";
            }, 4500);
        }
        // Assuming you have a reference to the body element:
const body = document.body;

// Add the 'animations-complete' class when animation08 finishes
body.addEventListener('animationend', (event) => {
  if (event.animationName === 'animation08') {
    body.classList.add('animations-complete');
  }
});

// Remove elements with the 'animation-fade-out' class when the fade-out animation completes
body.addEventListener('animationend', (event) => {
  if (event.animationName === 'fade-out') {
    const element = event.target;
    element.remove();
  }
});
</script>
